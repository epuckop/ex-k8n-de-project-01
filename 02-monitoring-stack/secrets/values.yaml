# Secrets and ConfigMaps for monitoring stack
# Values should be set via ArgoCD parameters for security

# Grafana credentials
grafana:
  # --helm-set grafana.admin.user=admin
  # --helm-set grafana.admin.password=YourSecurePassword123
  admin:
    user: admin
    # password: # Set via ArgoCD parameter

# Storage configurations  
storage:
  # --helm-set storage.grafana.size=10Gi
  # --helm-set storage.prometheus.size=50Gi
  grafana:
    size: "10Gi"
    # storageClassName: standard  # Set if needed
  prometheus:
    size: "10Gi"
    # storageClassName: standard  # Set if needed
  alertmanager:
    size: "10Gi"
    # storageClassName: standard  # Set if needed

# Retention settings
retention:
  # --helm-set retention.prometheus=30d
  # --helm-set retention.alertmanager=120h
  prometheus: "30d"
  alertmanager: "120h"

# Service configurations
service:
  # --helm-set service.type=NodePort  # or ClusterIP for production
  type: "ClusterIP"  # Default to secure
  grafana:
    nodePort: 30300
  prometheus:
    nodePort: 30090
  alertmanager:
    nodePort: 30093

# Resource limits
resources:
  grafana:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "500m" 
      memory: "512Mi"
  prometheus:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"
  alertmanager:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"