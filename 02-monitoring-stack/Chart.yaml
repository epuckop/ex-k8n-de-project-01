apiVersion: v2
name: monitoring-stack-umbrella
description: Complete monitoring stack with secrets management and kube-prometheus-stack
type: application
version: 1.0.0
appVersion: "v0.85.0"

dependencies:
  - name: monitoring-secrets
    version: "1.0.0"
    repository: "file://./secrets"
    condition: secrets.enabled
    
  - name: monitoring-stack
    version: "1.0.0"
    repository: "file://./monitoring"  
    condition: monitoring.enabled

annotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true